<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="music.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="box1">PLAYING MUSIC</div>
        <div id="img">
            
        </div>
        <div id="song">
            <h1>TRACK NAME</h1>
        </div>
        <div id="art">
            <h1>TRACK ARTIST</h1>
        </div>
        <div id="player">
            <div class="icon"><i class="fa-solid fa-backward-step"></i> </div>
            <div class="icon" style="font-size: 5rem;" onclick="playpause()"><i class="fa-solid fa-circle-pause" id="ctrlicon"></i></div>
            <div class="icon"><i class="fa-solid fa-forward-step"></i> </div>
        </div>
        <div id="length">
            <audio id="songs">
                <source src="Bheegi_Si_Bhaagi_Si_(Raajneeti_320_Kbps.mp3" type="audio/mpeg" id="song"
            </audio>
        </div>
        <input type="range" value="0" id="progress">
        <div id="volume">
            <i class="fa-solid fa-volume-xmark"></i>
            <input type="range" value="0" id="curse">
            <i class="fa-solid fa-volume-high"></i>
        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
